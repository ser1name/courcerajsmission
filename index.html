<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Galerie Photo Interactive</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="initGallery()">
  <header>
    <h1>Galerie Nature</h1>
  </header>

  <main id="gallery">
    <figure>
      <img src="images/fleur.jpg" alt="Fleur rose au soleil">
      <figcaption>Fleur du matin</figcaption>
    </figure>
    <figure>
      <img src="images/montagne.jpg" alt="Montagne enneigée">
      <figcaption>Montagne d’hiver</figcaption>
    </figure>
  </main>
</body>
</html>
